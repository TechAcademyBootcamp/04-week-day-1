<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Win Lottery!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "random-number" where our random number will go -->
  <h1 class="text-center" id="random-number"></h1>

  <script type="text/javascript">

    $(document).ready(function() {

      function getRandomNumberRecursively () {
        var min = 100000000;
        var max = 999999999;
        var randomNumber = Math.floor(Math.random() * (max + min));

        if(randomNumber < 0 || randomNumber.toString().length !== 9)
          randomNumber = getRandomNumber();

        return randomNumber;
      }

      function getRandomNumberLoop () {
        var num = "";
        for(var i = 0; i < 9; i++) {
          num += Math.floor(Math.random()*(9+1)-1);
        }

        return num;
      }

      $('#random-button').on('click', function(){
        var randomNumber = getRandomNumberLoop();
        $('#random-number').append($('<div style="border-bottom:1px solid #ccc;">').html(randomNumber));
      })

    });

  </script>
  
</body>
</html>
